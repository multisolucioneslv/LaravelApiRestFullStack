# ========================================
# Backend Laravel API - Virtual Host
# ========================================
# Puerto: 80 (interno)
# Expuesto: 8000 (externo)
# Upstream: backend:9000 (PHP-FPM)
# ========================================

server {
    listen 80;
    listen [::]:80;

    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Charset
    charset utf-8;

    # ========================================
    # Logging
    # ========================================
    access_log /var/log/nginx/backend-access.log detailed;
    error_log /var/log/nginx/backend-error.log warn;

    # ========================================
    # Security Headers
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (ajustar según necesidades)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
    add_header Access-Control-Max-Age 3600;

    # ========================================
    # Health Check Endpoint
    # ========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================
    # Rate Limiting para endpoints sensibles
    # ========================================

    # Auth endpoints (login, register, etc.)
    location ~ ^/api/(login|register|password) {
        limit_req zone=auth_limit burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # General API endpoints
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========================================
    # Laravel Application
    # ========================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========================================
    # PHP-FPM Configuration
    # ========================================
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Conectar con el servicio backend (PHP-FPM)
        fastcgi_pass backend_upstream;
        fastcgi_index index.php;

        # Parámetros FastCGI
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        # Timeouts
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;

        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        # Headers
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS off;
    }

    # ========================================
    # Static Files
    # ========================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # ========================================
    # Security: Deny Access
    # ========================================

    # Deny access to .htaccess files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ ^/(artisan|composer\.json|composer\.lock|package\.json|\.env.*|phpunit\.xml) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
